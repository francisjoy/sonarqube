app:
  name: SonarQube
  code: SonarQube 
  notify: fjoy@ecloudcontrol.com
    
build:
  version: 8.2
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: sonarqube_azl-8.2
  image_name: ea-shareservices/sonarqube
    
deploy:
  context: francisjoy/DEV
  replicas: 1
  port:
  - 9000
    
monitor:
  notify: francisjoy3@gmail.com      
    
properties:
  SONAR_WEB_CONTEXT: /sonarqube
  sonar.forceAuthentication: true
  SONAR_ADMIN_USERNAME: ecloudadmin
  SONAR_ADMIN_PASSWORD:
    vault: SONAR_ADMIN_PASSWORD
  SONAR_USER_USERNAME: eclouduser
  SONAR_USER_PASSWORD: 
    vault: SONAR_USER_PASSWORD
  SONAR_JDBC_URL: jdbc:postgresql://postgres-sonarqube-13-3:5432/sonarnew?schema=sonarschema
  SONAR_JDBC_USERNAME: sonaruser
  SONAR_JDBC_PASSWORD: 
    vault: SONAR_JDBC_PASSWORD
  CREATE_DEFAULT_USERS: TRUE
  revision : 26
