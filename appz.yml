app:
  name: SonarQube
  code: SonarQube 
  notify: fjoy@ecloudcontrol.com
    
build:
  version: 8.2
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: sonarqube_azl-8.2
  args:
      SONARQUBE: enabled
      #SONAR_LOGIN_TOKEN: $${build.token.sonar}
      SONAR_LOGIN_TOKEN: 6337b59d4516c84fac0f8010e3d22f7f7a665016
      SONAR_HOST_URL: https://francisjoy-dev-sonarqube-8-2.038c839d.lowtouch.cloud
      SONAR_PROJECT_KEY: appzkey
      
deploy:
  context: francisjoy/DEV
  replicas: 1
  port:
  - 9000
    
monitor:
  notify: fjoy@ecloudcontrol.com      
    
properties:
  sonar.forceAuthentication: true
  SONAR_ADMIN_USERNAME: ecloudsys
  SONAR_ADMIN_PASSWORD:
    vault: SONAR_ADMIN_PASSWORD
  SONAR_USER_USERNAME: eclouduser
  SONAR_USER_PASSWORD: 
    vault: SONAR_USER_PASSWORD
  SONAR_JDBC_URL: jdbc:postgresql://postgres-sonarqube-13-3:5432/sonar
  SONAR_JDBC_USERNAME: sonaradmin
  SONAR_JDBC_PASSWORD: 
    vault: SONAR_JDBC_PASSWORD
  ENABLE_OIDC: TRUE  
  CREATE_DEFAULT_USERS: TRUE


  revision : 2
